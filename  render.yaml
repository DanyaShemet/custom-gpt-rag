services:
  - type: web
    name: rag-gpt-backend
    env: node
    region: frankfurt
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        sync: false
      - key: PYTHON_PATH
        value: python3
    autoDeploy: true
